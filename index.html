<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <script src="https://kit.fontawesome.com/28f6175930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-area">
            <div class="navbar-area">
                <h1> <a href="index.html">Welcome the Dice Game</a></h1>
                <ul id="header-link-area">
                    <li class="header-links"><a href="www.instagram.com"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
                    <li class="header-links"><a href="www.twitter.com"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
                    <li class="header-links"><a href="www.facebook.com"><i class="fa-brands fa-facebook fa-lg"></i></a></li>
                </ul>   
            </div>                     
        </div>
    </header>
    <main>
        <div id="myOverlayArea" class="myOverlay-area">
            <div class="overlay-content-area">
                <span class="overlay-close-btn" onclick="closeOverlay();">x</span>
                <div id="count-down-text-area" class="countdown-area"></div>
                <button class="resetBtn" onclick="resetAllContent();">Reset</button>
            </div>            
        </div>
        <div id="container">
                <div id="container-50precent-left-area">
                    <div id="dice-imges-left-area">
                        <img id="winner-flag-area-left" src="images/dice1.png" alt="">
                        <i id="flag-left-area" class="fa-solid fa-flag fa-3x"></i>                      
                    </div>
                    <div class="dice-text-area">
                        <span id="left-text-area">Winner!</span>
                        <div id="game-score-1">Score :</div>                         
                    </div>
                    <div class="dice-btn-area">
                        <input id="btn-player-left" type="button" value="Player-1" onclick="diceOneRoll();">                        
                    </div>
                </div>

                <div id="container-50precent-right-area">
                    <div id="dice-imges-right-right-area">
                        <i id="flag-right-area" class="fa-solid fa-flag fa-3x"></i> 
                        <img id="winner-flag-right-area" src="images/dice1.png" alt="">                       
                    </div>
                    <div class="dice-text-area-right">
                        <span id="right-text-area">Winner!</span>
                        <div id="game-score-2">Score :</div>                           
                    </div>
                    <div class="dice-btn-area">
                        <input id="btn-player-right" type="button" value="Player-2" onclick="diceTwoRoll();">                        
                    </div>
                </div>                
        </div>
        
    </main>
    <footer>        
        <div id="footertext">
            <span>@Created by Halil ibrahim BAYAT</span>
        </div>
    </footer>
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
